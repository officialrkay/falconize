<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">Falconize</span>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="#" class="nav-item">Home</a>
                <div class="nav-item">
                    <a href="#" class="nav-link">Features</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="big-box">
        <div class="boxes">
            <div class="box-12 box-sm-24 box-lg-8 box-xl-18">
                <button type="button" class="button is-primary is-extra-small" data-toggle="modal" data-target="#modal">Extra Small</button>
                <button type="button" class="button is-primary is-small">Small</button>
                <button type="button" class="button is-primary">Medium</button>
                <button type="button" class="button is-primary is-large">Large</button>
                <button type="button" class="button is-primary is-extra-large" disabled>Extra Large</button>
            </div>
        </div>
        <div class="boxes">
            <div class="box-12 box-sm-24 box-lg-8 box-xl-18">
                <button type="button" class="button is-warning is-extra-small">Extra Small</button>
                <button type="button" class="button is-warning is-small">Small</button>
                <button type="button" class="button is-warning">Medium</button>
                <button type="button" class="button is-warning is-large">Large</button>
                <button type="button" class="button is-warning is-extra-large" disabled>Extra Large</button>
            </div>
        </div>
        <div class="boxes">
            <div class="box-12 box-sm-24 box-lg-8 box-xl-18">
                <button type="button" class="button is-info is-extra-small">Extra Small</button>
                <button type="button" class="button is-info is-small">Small</button>
                <button type="button" class="button is-info">Medium</button>
                <button type="button" class="button is-info is-large">Large</button>
                <button type="button" class="button is-info is-extra-large" disabled>Extra Large</button>
            </div>
        </div>
        <div class="boxes">
            <div class="box-12 box-sm-24 box-lg-8 box-xl-18">
                <button type="button" class="button is-danger is-extra-small">Extra Small</button>
                <button type="button" class="button is-danger is-small">Small</button>
                <button type="button" class="button is-danger">Medium</button>
                <button type="button" class="button is-danger is-large">Large</button>
                <button type="button" class="button is-danger is-extra-large" disabled>Extra Large</button>
            </div>
        </div>
        <div class="boxes">
            <div class="box-12 box-sm-24 box-lg-8 box-xl-18">
                <button type="button" class="button is-success is-extra-small">Extra Small</button>
                <button type="button" class="button is-success is-small">Small</button>
                <button type="button" class="button is-success">Medium</button>
                <button type="button" class="button is-success is-large">Large</button>
                <button type="button" class="button is-success is-extra-large" disabled>Extra Large</button>
            </div>
        </div>
        <div class="boxes">
            <div class="box-12 box-sm-24 box-lg-8 box-xl-18">
                <button type="button" class="button is-link is-extra-small">Extra Small</button>
                <button type="button" class="button is-link is-small">Small</button>
                <button type="button" class="button is-link">Medium</button>
                <button type="button" class="button is-link is-large">Large</button>
                <button type="button" class="button is-link is-extra-large" disabled>Extra Large</button>
            </div>
        </div>
        <div class="boxes">
            <div class="box-12 box-sm-24 box-lg-8 box-xl-18">
                <span class="tag is-primary is-extra-small">tag</span>
                <span class="tag is-success is-small">tag</span>
                <span class="tag is-warning">tag</span>
                <span class="tag is-danger is-large">tag</span>
                <span class="tag is-info is-extra-large">tag</span>
                <span class="tag is-link">tag</span>
            </div>
        </div>
    </div>
    <div id="modal" class="modal" data-index="5">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title">Modal</div>
                <button class="button is-link is-extra-small modal-close" data-dismiss="modal">Close</button>
            </div>
            <div class="modal-body">Modal-body</div>
            <div class="modal-footer">
                <button class="button is-small is-link" data-dismiss="modal" data-target="#modal">Close</button>
                <button class="button is-small is-primary" data-toggle="modal" data-target="#modal1">Save</button>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal is-small">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title">Modal</div>
                <button class="button is-link is-extra-small modal-close" data-dismiss="modal">Close</button>
            </div>
            <div class="modal-body">Modal-body</div>
            <div class="modal-footer">
                <button class="button is-small is-link" data-dismiss="modal" data-target="#modal1">Close</button>
                <button class="button is-small is-primary">Save</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
</body>
</html>
